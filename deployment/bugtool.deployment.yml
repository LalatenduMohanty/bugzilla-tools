apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bugtool
  name: bugtool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bugtool
  template:
    metadata:
      labels:
        app: bugtool
    spec:
      containers:
      - image: quay.io/eparis/bugtool:latest
        imagePullPolicy: Always
        name: bugtool
        resources: {}
        volumeMounts:
        - mountPath: /etc/bugzilla
          name: bugzilla-api-key
          readOnly: true
        - mountPath: /etc/github/
          name: github-api-key
          readOnly: true
        - mountPath: /var/run/
          name: team-config
          readOnly: true
        ports:
        - name: web
          containerPort: 8000
          protocol: TCP
      restartPolicy: Always
      volumes:
      - name: bugzilla-api-key
        secret:
          defaultMode: 420
          secretName: bugzilla-api-key
      - name: github-api-key
        secret:
          defaultMode: 420
          secretName: github-api-key
      - configMap:
          defaultMode: 420
          name: test-team-data
        name: team-config
