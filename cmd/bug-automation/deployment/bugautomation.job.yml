kind: Job
apiVersion: batch/v1
metadata:
  name: bugautomation
  labels:
    app: bugautomation
spec:
  template:
    metadata:
      labels:
        app: bugautomation
    spec:
      volumes:
        - name: bugzilla-api-key
          secret:
            secretName: bugzilla-api-key
            defaultMode: 420
      containers:
        - name: bugautomation
          image: 'quay.io/eparis/bugautomation:latest'
          resources: {}
          volumeMounts:
            - name: bugzilla-api-key
              readOnly: true
              mountPath: /etc/bugzilla
          imagePullPolicy: Always
      restartPolicy: OnFailure
